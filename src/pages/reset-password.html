<div class="page" data-name="reset-password">
    <div class="navbar">
        <div class="navbar-inner sliding">
            <div class="left">
                <a href="#" class="link back">
                    <i class="icon icon-back"></i>
                    <span class="if-not-md">Back</span>
                </a>
            </div>
            <div class="title">Set New Password</div>
        </div>
    </div>
    
    <div class="page-content">
        <div class="block">
            <form id="reset-password-form" class="list">
                <input type="hidden" name="token" id="reset-token" />
                
                <div class="list">
                    <ul>
                        <li class="item-content item-input">
                            <div class="item-inner">
                                <div class="item-title item-label">New Password</div>
                                <div class="item-input-wrap">
                                    <input type="password" name="newPassword" placeholder="Enter new password" required />
                                    <span class="input-clear-button"></span>
                                </div>
                            </div>
                        </li>
                        
                        <li class="item-content item-input">
                            <div class="item-inner">
                                <div class="item-title item-label">Confirm Password</div>
                                <div class="item-input-wrap">
                                    <input type="password" name="confirmPassword" placeholder="Confirm new password" required />
                                    <span class="input-clear-button"></span>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
                
                <div class="block">
                    <button type="submit" class="button button-large button-fill color-blue">Reset Password</button>
                </div>
            </form>
            
            <div id="reset-password-error" class="block error-message" style="display: none;"></div>
            <div id="reset-password-success" class="block success-message" style="display: none;"></div>
        </div>
    </div>
</div>
