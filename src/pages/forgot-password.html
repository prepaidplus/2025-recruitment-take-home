<div class="page" data-name="forgot-password">
    <div class="navbar">
        <div class="navbar-inner sliding">
            <div class="left">
                <a href="#" class="link back">
                    <i class="icon icon-back"></i>
                    <span class="if-not-md">Back</span>
                </a>
            </div>
            <div class="title">Reset Password</div>
        </div>
    </div>
    
    <div class="page-content">
        <div class="block">
            <p>Enter your email address to receive a password reset link.</p>
            
            <form id="forgot-password-form" class="list">
                <div class="list">
                    <ul>
                        <li class="item-content item-input">
                            <div class="item-inner">
                                <div class="item-title item-label">Email</div>
                                <div class="item-input-wrap">
                                    <input type="email" name="email" placeholder="Enter your email" required />
                                    <span class="input-clear-button"></span>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
                
                <div class="block">
                    <button type="submit" class="button button-large button-fill color-blue">Send Reset Link</button>
                </div>
            </form>
            
            <div id="reset-error" class="block error-message" style="display: none;"></div>
            <div id="reset-success" class="block success-message" style="display: none;"></div>
        </div>
    </div>
</div>
