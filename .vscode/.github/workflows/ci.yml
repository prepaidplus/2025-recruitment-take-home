name: CI - Auth Workflows

on:
  push:
    branches:
      - feature/auth-workflows
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Lint code
        run: npm run lint --if-present

      - name: Run build
        run: npm run build

      # Optional: run tests if you add them later
      - name: Run tests
        run: npm test --if-present
